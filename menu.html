<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --theme-color: #3b82f6; --theme-color-dark: #2563eb; }
        body { font-family: 'Poppins', sans-serif; }
        .bg-theme { background-color: var(--theme-color); }
        .text-theme { color: var(--theme-color); }
        .modal { transition: opacity 0.3s ease; }
        .add-to-cart-btn.added { background-color: #22c55e !important; }
        .form-input-error { border-color: #ef4444 !important; animation: shake 0.5s; }
        .error-message { color: #f87171; font-size: 0.875rem; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); } 20%, 40%, 60%, 80% { transform: translateX(5px); } }
        .featured-carousel .slide { display: none; }
        .featured-carousel .slide.active { display: block; animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0.4 } to { opacity: 1 } }
        .product-card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
            transition: all 0.2s ease-in-out;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .product-image {
            width: 100%;
            height: 12rem;
            object-fit: cover;
        }
        .product-title {
            font-weight: 600;
            font-size: 1.125rem;
            color: #1f2937;
        }
        .product-description {
            font-size: 0.875rem;
            color: #6b7280;
            flex-grow: 1;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="skeleton-loader" class="z-50 min-h-screen flex items-center justify-center bg-white"><dotlottie-wc src="https://lottie.host/d844c430-23b7-4453-8bcd-a49306621739/z0qfbjAL4o.lottie" style="width: 300px;height: 300px" speed="1" autoplay loop></dotlottie-wc></div>
    <div id="closed-store-banner" class="hidden bg-red-600 text-white text-center p-3 font-semibold sticky top-0 z-50">
        <p id="closed-store-message">No momento estamos fechados.</p>
        <button id="closed-store-schedule-btn" class="hidden mt-2 text-sm bg-white text-red-600 font-bold py-1 px-3 rounded-full">Agendar Pedido</button>
    </div>
    <div id="page-content" class="hidden">
        <header class="bg-white shadow-md">
            <div id="cover-photo-container" class="h-48 md:h-64 bg-gray-200 bg-cover bg-center"></div>
            <div class="container mx-auto p-4">
                <div class="flex items-center space-x-4 -mt-20 md:-mt-24">
                    <img id="profile-picture" src="https://placehold.co/128x128/e2e8f0/333?text=Logo" alt="Foto de Perfil" class="w-28 h-28 md:w-32 md:h-32 rounded-full object-cover border-4 border-white shadow-lg">
                    <div class="flex-grow pt-16">
                        <div class="flex items-center space-x-2">
                            <h1 id="store-name" class="text-2xl md:text-3xl font-bold text-gray-800">Nome da Loja</h1>
                            <div id="verified-badge" class="hidden"><img src="https://raw.githubusercontent.com/Felipegon9im/Cardapio-front/main/verified.png" alt="Verificado" class="w-5 h-5"></div>
                        </div>
                    </div>
                </div>
                <div class="pt-2">
                    <p id="store-bio" class="text-gray-600 text-sm">Bio da loja aqui...</p>
                    <div id="social-links" class="flex items-center space-x-4 mt-2 text-gray-500"></div>
                </div>
                <div class="flex justify-around text-center py-3 border-t mt-3">
                    <div><strong id="stats-items" class="block text-lg font-bold text-gray-800">--</strong> <span class="text-xs text-gray-500">Itens</span></div>
                    <div><strong id="stats-orders" class="block text-lg font-bold text-gray-800">--</strong> <span class="text-xs text-gray-500">Pedidos Hoje</span></div>
                    <div><strong id="stats-clients" class="block text-lg font-bold text-gray-800">--</strong> <span class="text-xs text-gray-500">Clientes</span></div>
                </div>
                <div class="flex space-x-2 pt-3">
                    <a id="whatsapp-button" href="#" target="_blank" class="flex-1 text-center bg-gray-200 text-gray-800 font-semibold py-2 rounded-lg text-sm hover:bg-gray-300">Enviar Mensagem</a>
                    <button id="schedule-order-btn" class="flex-1 text-center bg-gray-200 text-gray-800 font-semibold py-2 rounded-lg text-sm hover:bg-gray-300 hidden"><i class="fas fa-calendar-alt mr-2"></i>Agendar Pedido</button>
                </div>
            </div>
        </header>
        <main class="container mx-auto p-4 md:p-6">
            <div id="featured-carousel-container" class="mb-8 hidden"></div>
            <div id="categories-container" class="mb-6"></div>
            <h2 id="menu-title" class="text-2xl font-bold text-gray-800 mb-6">Nosso Cardápio</h2>
            <div id="menu-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
        </main>
    </div>
    <div id="cart-fab" class="fixed bottom-6 right-6 z-40"><button id="open-cart-btn" class="bg-gradient-to-br from-blue-500 to-blue-600 text-white w-16 h-16 rounded-full shadow-lg flex items-center justify-center text-2xl relative"><i class="fas fa-shopping-cart"></i><span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full h-6 w-6 flex items-center justify-center">0</span></button></div>
    <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-60 hidden z-50 flex items-center justify-center p-4"></div>
    <div id="toast-container" class="fixed bottom-5 right-5 z-[100] flex flex-col gap-2"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script type="module" src="menu.js"></script>
</body>
</html>
